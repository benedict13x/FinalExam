<html>
	<head>
		<script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
		<script id="amongUs" src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/
			aframe-bmfont-text-component.min.js"></script>
	</head>
	<body>
		<a-assets><img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous"></a-assets>
		<a-scene>
			<a-entity scale="5 5 5" bmfont-text="text: a!; color: grey;
				size: 1.5; height: 0.5" position=" -1 3 -7"></a-entity>
			<a-assets>
				<img id="sky" src="https://images.pexels.com/photos/7311920/pexels-photo-7311920.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
			</a-assets>
			<a-model  scale = "1 1 1"
				position = "0 0.35 7.6"
				rotation = "0 90 0"
				material.shader = "flat"
				src="amongUs">
				<a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360"
					repeat="indefinite"></a-animation>
			</a-model>
			<a-entity  geometry="primitive: cone;" position="-5 5 20"material="color: #FFFF00; 
				metalness:1; roughness: 0.3; sphericalEnvMap: #sky;
				">
				<a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360"
					repeat="indefinite"></a-animation>
			</a-entity>
			<a-entity light="color: white; intensity: 5" position="0 5 15"></a-entity>
			<a-sky src="#sky" rotation="0 -90 0"></a-sky>
		</a-scene>
	</body>
</html>
